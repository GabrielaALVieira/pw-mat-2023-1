<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .formata{
            font-family: 'Courier New', Courier, monospace;
            color: blue;
            background-color: powderblue;
            text-align: center;
            margin-bottom: 15px;
        }

        .alerta{
            border-radius: 6px;
            border: 2px solid tomato;
            background-color: coral;
            color: white;
            padding: 6px;            
        }
    </style>
        
</head>
<body>

    <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js" crossorigin></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <div id = "root"></div>
    
    <script type = "text/babel">
        //div1, criada com React "cru"
        const div1 = React.createElement('div', {
            className: 'formata',
            children: 'Div criada com React "cru"'
        })

        const div2 = <div className = 'formata'> Div criada com JSX+Babel</div>  //2 divs criadas de maneiras diferentes parece HTML essa linha e está no meio do JS
            //babel processa a linha de cima e transforma no código da div 1. Babel é um transpilador.
        
            
        const classeCss = "formata"
        const conteudo = 'Div criada com JSX+Babel e variáveis interpoladas'

        //Para exibir  o conteúdo de variáveis dentro do JSX, usamos{}
        const div3 = <div className={classeCss}>{conteudo}</div> //duas classes separadas classCss e conteudo e interpolou

        //Criando um objeto de props
        const props = {
            className: 'formata',
            children: 'Div criada com JSX+Babel e espalhamento de props' //children recheia a tag
        }

        //const div4 = <div {...props}></div> //somente tag de abertura e fechamento, nada no meio, pois o children é só colocado depois
        const div4 = <div{...props}/> //qd não há nada no meio entre as tags de div, pode simplificar. Indica q nesse momento não há recheio(children)
                                        //JSX não aceita tag solteira<>...então precisa fechar com />
        //const container = React.createElement('div', null, [ div1, div2, div3, div4 ])
        
        //Container usando JSX
        const container = 
            <div>
                {div1}
                {div2}
                {div3}
                {div4}   
            </div>    //as divs acima são variáveis e ficam entre {}. Pode ser uma na frente da outra, separada por espaço

        const root = ReactDOM.createRoot(document.getElementById('root'))
        root.render(container)

    </script>


</body>
</html>
